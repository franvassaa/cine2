<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elección de Entradas y Butacas</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h3 {
            color: #2e3b4e;
        }

        /* Botones uniformes */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #e74c3c;
            cursor: not-allowed;
        }

        /* Contenedor de las butacas */
        .butacas {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 butacas por fila */
            gap: 10px;
            margin-top: 20px;
        }

        .butaca {
            background-color: #7f8c8d;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        .butaca:hover {
            background-color: #95a5a6;
            transform: scale(1.1);
        }

        .butaca.selected {
            background-color: #3498db;
            color: white;
        }

        .butaca.selected:hover {
            background-color: #2980b9;
        }

        .butaca.occupied {
            background-color: #e74c3c;
            cursor: not-allowed;
        }

        /* Formulario de cantidad de butacas */
        #seccion-cantidad-butacas input {
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
            width: 50px;
        }

        #seccion-cantidad-butacas button {
            padding: 5px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #seccion-cantidad-butacas button:hover {
            background-color: #2980b9;
        }

        /* Sección de método de pago */
        #seccion-metodo-pago {
            display: none;
            margin-top: 20px;
        }

        #seccion-metodo-pago select, #seccion-metodo-pago button {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        #seccion-metodo-pago button {
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }

        #seccion-metodo-pago button:hover {
            background-color: #1e8449;
        }

        /* Sección de resumen de compra */
        #resumen-compra {
            display: none;
            margin-top: 20px;
        }

        #resumen-compra p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Elección de Entradas y Butacas</h1>

    <!-- Información de la película -->
    <div class="informacion-pelicula">
        <h2 id="titulo-pelicula"></h2>
        <p id="duracion"></p>
        <p id="genero"></p>
        <p id="descripcion"></p>
    </div>

    <!-- Selección de tipo de entrada -->
    <h3>Selecciona el tipo de entrada:</h3>
    <div class="seleccion-entrada">
        <select id="tipo-entrada">
            <option value="" disabled selected>Selecciona un tipo</option>
            <option value="menor">Menor de edad - $30</option>
            <option value="jubilado">Jubilado - $50</option>
            <option value="mayor">Mayor de edad - $100</option>
        </select>
    </div>

    <!-- Selección de cantidad de butacas -->
    <div id="seccion-cantidad-butacas" style="display: none;">
        <h3>Selecciona la cantidad de butacas:</h3>
        <input type="number" id="cantidad-butacas" min="1" max="10" placeholder="Cantidad (máximo 10)">
        <button id="confirmar-cantidad">Confirmar</button>
    </div>

    <!-- Selección de butacas -->
    <div id="seccion-butacas" style="display: none;">
        <h3>Selecciona tus butacas:</h3>
        <div class="butacas" id="contenedor-butacas"></div>
        <button id="confirmar-butacas" style="margin-top: 20px; display: none;">Confirmar selección de butacas</button>
    </div>

    <!-- Selección de método de pago -->
    <div id="seccion-metodo-pago">
        <h3>Selecciona tu método de pago:</h3>
        <select id="metodo-pago">
            <option value="" disabled selected>Selecciona un método</option>
            <option value="mastercard">Mastercard</option>
            <option value="visa">Visa</option>
            <option value="mercadopago">Mercado Pago</option>
        </select>
        <button id="confirmar-metodo">Confirmar método de pago</button>
    </div>

    <!-- Resumen de la compra -->
    <div id="resumen-compra">
        <h3>Resumen de tu compra:</h3>
        <p><strong>Pelicula:</strong> <span id="resumen-titulo-pelicula"></span></p>
        <p><strong>Tipo de entrada:</strong> <span id="resumen-tipo-entrada"></span></p>
        <p><strong>Cantidad de butacas:</strong> <span id="resumen-cantidad-butacas"></span></p>
        <p><strong>Butacas seleccionadas:</strong> <span id="resumen-butacas"></span></p>
        <p><strong>Método de pago:</strong> <span id="resumen-metodo-pago"></span></p>
    </div>

    <script>
        const tipoEntradaSelect = document.getElementById('tipo-entrada');
        const seccionCantidadButacas = document.getElementById('seccion-cantidad-butacas');
        const seccionButacas = document.getElementById('seccion-butacas');
        const seccionMetodoPago = document.getElementById('seccion-metodo-pago');
        const cantidadButacasInput = document.getElementById('cantidad-butacas');
        const confirmarCantidadBtn = document.getElementById('confirmar-cantidad');
        const contenedorButacas = document.getElementById('contenedor-butacas');
        const confirmarButacasBtn = document.getElementById('confirmar-butacas');
        const metodoPagoSelect = document.getElementById('metodo-pago');
        const confirmarMetodoBtn = document.getElementById('confirmar-metodo');
        const resumenCompra = document.getElementById('resumen-compra');
        const resumenTituloPelicula = document.getElementById('resumen-titulo-pelicula');
        const resumenTipoEntrada = document.getElementById('resumen-tipo-entrada');
        const resumenCantidadButacas = document.getElementById('resumen-cantidad-butacas');
        const resumenButacas = document.getElementById('resumen-butacas');
        const resumenMetodoPago = document.getElementById('resumen-metodo-pago');

        let seleccionadas = [];
        let tipoEntrada = '';
        let metodoPago = '';

        tipoEntradaSelect.addEventListener('change', () => {
            if (tipoEntradaSelect.value) {
                tipoEntrada = tipoEntradaSelect.value;
                seccionCantidadButacas.style.display = 'block';
            }
        });

        confirmarCantidadBtn.addEventListener('click', () => {
            const cantidad = parseInt(cantidadButacasInput.value, 10);

            if (!cantidad || cantidad < 1 || cantidad > 10) {
                alert('Por favor, selecciona una cantidad válida (1-10).');
                return;
            }

            contenedorButacas.innerHTML = ''; // Limpiar contenido previo
            for (let i = 1; i <= cantidad; i++) {
                const boton = document.createElement('div');
                boton.classList.add('butaca');
                boton.textContent = `Butaca ${i}`;
                boton.addEventListener('click', () => {
                    boton.classList.toggle('selected');
                    if (boton.classList.contains('selected')) {
                        seleccionadas.push(boton.textContent);
                    } else {
                        seleccionadas = seleccionadas.filter(b => b !== boton.textContent);
                    }
                    confirmarButacasBtn.style.display = seleccionadas.length > 0 ? 'block' : 'none';
                });
                contenedorButacas.appendChild(boton);
            }

            seccionButacas.style.display = 'block';
        });

        confirmarButacasBtn.addEventListener('click', () => {
            seccionMetodoPago.style.display = 'block';
        });

        confirmarMetodoBtn.addEventListener('click', () => {
            metodoPago = metodoPagoSelect.value;
            resumenCompra.style.display = 'block';
            resumenTituloPelicula.textContent = 'Venom 2'; // Ejemplo
            resumenTipoEntrada.textContent = tipoEntrada;
            resumenCantidadButacas.textContent = seleccionadas.length;
            resumenButacas.textContent = seleccionadas.join(', ');
            resumenMetodoPago.textContent = metodoPago;
        });
    </script>
</body>
</html>
